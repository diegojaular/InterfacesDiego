<body>
	<table summary="Tipos de cambio">
		<thead>
			<tr class="cabecera">
				<th scope="col" id="abajo">Cambio</th>

				<th scope="col" id="abajo">Venta</th>
				<th scope="col" id="abajo">Máximo</th>
				<th scope="col" id="abajo" >Mínimo</th>
			</tr>
		</thead>
		<tbody>
			<tr class="par">
				<th scope="row" class="euro" id="abajo">Euro/Dolar</th>
				<td id="abajo">1.2524</td>
				<td id="abajo">1.2527</td>
				<td id="abajo" >1.2539</td>
				<td id="abajo">1.2488</td>
			</tr>
			<tr>
				<th scope="row" class="dolar" id="abajo">Dolar/Yen</th>
				<td id="abajo">119.01</td>
				<td id="abajo">119.05</td>
				<td id="abajo">119.82</td>
				<td id="abajo">119.82</td>
			</tr>
			<tr class="par">
				<th scope="row" class="libra" id="abajo">Libra/Dolar</th>

				<td id="abajo">1.8611</td>
				<td id="abajo">1.8651</td>
				<td id="abajo">1.8522</td>
			</tr>
			<tr>
				<th scope="row" class="yen" id="abajo">Yen/Euro</th>

				<td id="abajo">0.6705</td>
				<td id="abajo">0.6676</td>
				<td id="abajo">0.6713</td>
			</tr>
		</tbody>
	</table>
